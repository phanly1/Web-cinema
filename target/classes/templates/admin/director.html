<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="/admin/common/head :: head"></head>
<body>
<script th:inline="javascript">
    function openModifyModal(id,name,code,img) {
        var modal = $('#modifyModal');

        modal.find('#directorId').val(id);
        modal.find('#directorName').val(name);
        modal.find('#directorCode').val(code);
        modal.find('#directorImage').val(img);
        modal.modal('show');

    }
    function closeModifyModal() {
        var modal = $('#modifyModal');
        modal.modal('hide');
    }
</script>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <head th:replace="/admin/common/sidebar :: sidebar"></head>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <head th:replace="/admin/common/menu :: menu"></head>
        <!--  Header End -->

        <div class="container-fluid"><div class="row">
        <div class="col-lg d-flex align-items-stretch">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4">Director detail</h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Id</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Name</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Code</h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">Image</h6>
                                </th>
                                </th>

                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0">
                                        <button class="btn btn-success btn-info btn-lg" style="border: 0px; color: white; font-size: small"
                                                data-toggle="modal" data-target="#addModal">Add new Director</button></h6>
                                </th>
                                <th class="border-bottom-0">

                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${directors}">

                                <td class="border-bottom-0" th:text="${item.id}"></td>
                                <td class="border-bottom-0" th:text="${item.name}"></td>
                                <td class="border-bottom-0" th:text="${item.code}"></td>
                                <td class="border-bottom-0" >
                                    <img th:src="@{'/admin/assets/images/products/'+${item.image}}" height="100px" width="75px">
                                </td>
                                <td class="border-bottom-0" >
                                    <button class="btn btn-success btn-info btn-lg"
                                            style="background-color: #0a53be; border: 0px; color: white; font-size: small"
                                            th:attr="data-id=${item.id},data-name=${item.name},
                                            data-code=${item.code},data-img=${item.image}"
                                            onclick="openModifyModal(this.getAttribute('data-id'),this.getAttribute('data-name')
                                            , this.getAttribute('data-code'),this.getAttribute('data-img'))">
                                        Edit
                                    </button>

                                        <a onclick="return confirm('Delete this?')" th:href="@{/admin/director/delete-director/{id}(id= ${item.id})}" class="btn btn-success btn-info btn-lg" style="background-color: red;border: 0px; color: white; font-size: small"
                                        >Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<form th:method="Post" th:action="@{/admin/director/add-director}" th:object="${director}" method="post" enctype="multipart/form-data">
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label  class="form-label" >Director Name</label>
                        <input type="text" name="name" class="form-control">
                        
                    </div>
                    <div>
                        <label class="form-label">Director image</label>
                        <input type="file" id="image" class="form-control" name="image"/>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form th:method="Post" th:action="@{/admin/director/edit-director}" th:object="${director}" method="post">
    <div class="modal fade" id="modifyModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" onclick="closeModifyModal()">&times;</button>
                </div>
                <div class="modal-body">
                   <div class="mb-3">
                        <input id="directorId" type="hidden" class="form-control" th:field="*{id}">
                    </div>
                    <div class="mb-3">
                        <input id="directorCode" type="hidden" class="form-control" th:field="*{code}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Director Name</label>
                        <input id="directorName"  type="text" class="form-control" aria-describedby="emailHelp" th:field="*{name}">

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Director Name</label>
                        <input id="directorImage"  type="text" class="form-control" aria-describedby="emailHelp" th:field="*{image}">

                    </div>
                    <button type="submit" class="btn btn-primary" value="Modify">Edit</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModifyModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
    </div>
</div>
<head th:replace="/admin/common/js :: script"></head>
</body>

</html>
